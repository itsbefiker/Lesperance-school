<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#03120d, #8f94fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(236, 9, 9, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 60px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { color: white; margin-bottom: 25px; font-size: 28px; }

    .input-group { position: relative; margin-bottom: 25px; text-align: left; }

    label { color: white; font-size: 14px; display: block; margin-bottom: 8px; }

    input {
      width: 100%;
      padding: 10px 40px 10px 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 36px;
      cursor: pointer;
      color: white;
      font-size: 18px;
      user-select: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #03120d;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .login-btn:hover { background: #e8e8e8; transform: scale(1.05); }

    .register-text { color: white; margin-top: 15px; font-size: 14px; }
    .register-text a { color: #fff; font-weight: 600; text-decoration: none; }
    .register-text a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" novalidate>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="register-text">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script>
    // Password show/hide toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Basic login validation + redirect
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // prevent real submission

      const username = document.getElementById('username').value.trim();
      const password = passwordField.value.trim();

      if (username === '' || password === '') {
        alert('Please fill in both fields.');
        return;
      }

      // Replace this check with a real backend validation in production
      if (username === 'admin' && password === '1234') {
        alert('Login successful');
        // Redirect to home.html (must exist in same folder or adjust path)
        window.location.href = 'principal.html';
        // Alternatively: window.location.replace('home.html');
      } else {
        alert('Invalid username or password.');
      }
    });
  </script>
</body>
</html>
